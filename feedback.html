<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega-Contact us</title>
    <link rel="icon" href="ohm icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="script.js"></script>
    <script type="text/javascript">
        (function(){
        emailjs.init({
            publicKey: "vWmYa4lzK2EmOe2FM",
        });
        })();
    </script>
</head>
<body>
    <header id="header"></header>
    <section id="contact" style="margin-top: 150px;">
        <h2>Contact Us</h2>
        <div class="contact-cards">
            
            <div style="width: 100%;">
                <h2>Our Physical Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127672.27871612685!2d32.376649597265626!3d0.3132008000000213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177da3a6ad69dd49%3A0xef1647bc20af1dfe!2sOmega%20Construction%20Ltd!5e0!3m2!1sen!2sug!4v1748346874077!5m2!1sen!2sug" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    
    <h2 style="text-align: center;">Send Us Your Feedback</h2><br><br>
    <form id="feedbackForm" style="width: 75%; margin: 0 auto;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" id="submitBtn" onclick="sendMail(event)" style="background-color: #007bff; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; margin-top: 10px;">Send Feedback</button>
    </form><br><br>
    <div id="responseMessage" class="message"></div>
    <footer id="footer"></footer>
    <script>
        function sendMail(e){
            e.preventDefault();
            // Validate form fields
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let message = document.getElementById('message').value.trim();
            let submitButton = document.getElementById('submitBtn');
            
            if (!name || !email || !message) {
                alert("Please fill in all fields before sending your feedback.");
                return;
            }
            // Validate email format
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            // Disable the submit button to prevent multiple submissions
            submitButton.disabled = true;
            
            submitButton.textContent = 'Sending...';
            let form = document.getElementById('feedbackForm');

            emailjs.sendForm('service_v0o3m1o', 'template_56cq124', form).then(function(response){
                alert("Email sent successfully!");
                submitButton.textContent = 'Email sent';
            }, function(error){
                alert("Email not sent  " + error);
            });
        }
    </script>
</body>
</html>
