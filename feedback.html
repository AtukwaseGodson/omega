<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
        emailjs.init({
            publicKey: "vWmYa4lzK2EmOe2FM",
        });
        })();
    </script>
</head>
<body>
    <header id="header"></header>
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-cards">
            <div class="card">
                <h3>Our Location</h3>
                <p>Buwembo House,</p> 
                <p>Kyaliwajara-Kiira,</p> 
                <p>P.O. Box 2498, Kampala</p>
            </div>
            <div>
                <h2>Our Physical Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127672.27871612685!2d32.376649597265626!3d0.3132008000000213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177da3a6ad69dd49%3A0xef1647bc20af1dfe!2sOmega%20Construction%20Ltd!5e0!3m2!1sen!2sug!4v1748346874077!5m2!1sen!2sug" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            <div class="card">
                <h3>Our Email</h3>
                <p>Email: <a href="mailto:ugandaomega@gmail.com">ugandaomega@gmail.com</a></p>
            </div>
            <div class="card">
                <h3>Our Social Media</h3>
                <ul>
                    <li><a href="https://www.WhatsApp.com/in/yourprofile" target="_blank">WhatsApp</a></li>
                    <li><a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a></li>
                    <li><a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a></li>
                    <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                    
                </ul>
            </div>
        </div>
    </section>
    <h2>Send Us Your Feedback</h2>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="sendMail(event)">Send Feedback</button>
    </form>
    <div id="responseMessage" class="message"></div>
    <footer id="footer"></footer>
    <script>
        function sendMail(e){
            e.preventDefault();
            let form = document.getElementById('feedbackForm');
            emailjs.sendForm('service_v0o3m1o', 'template_56cq124', form).then(function(response){
                alert("Email sent");
            }, function(error){
                alert("Email not sent  " + error);
                
            });
        }
    </script>
</body>
</html>
